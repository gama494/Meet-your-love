<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Meet Your Love</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Loading screen */
    #loadingScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
    .dots span {
      animation: blink 1.5s infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.3s; }
    .dots span:nth-child(3) { animation-delay: 0.6s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
    .spinner {
      border: 5px solid rgba(255,255,255,0.3);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Main container */
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      display: none;
    }
    .container img.logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .container h2 {
      margin-bottom: 1rem;
      color: #ff99cc;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
    }
    input {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
    }
    button {
      background: #ff4081;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e91e63;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .forgot-link {
      display: block;
      margin-top: 5px;
      color: #ffccff;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen">
  <div class="spinner"></div>
  <div>Meet Your Love<span class="dots"><span>.</span><span>.</span><span>.</span></span></div>
</div>

<!-- Main Auth Container -->
<div class="container" id="authContainer">
  <img src="logo.jpg" alt="Logo" class="logo">
  <h2>Welcome</h2>
  <button onclick="showSignup()">Sign Up</button>
  <button onclick="showLogin()">Login</button>
</div>

<!-- Signup Steps -->
<div class="container" id="signupStep1">
  <h2>Step 1</h2>
  <input type="text" id="firstName" placeholder="First Name" required>
  <input type="text" id="surname" placeholder="Surname" required>
  <div class="nav-buttons">
    <button onclick="backToMain()">Back</button>
    <button onclick="nextStep(2)">Next</button>
  </div>
</div>

<div class="container" id="signupStep2">
  <h2>Step 2</h2>
  <input type="date" id="dob">
  <input type="file" id="profilePic" accept="image/*">
  <div class="nav-buttons">
    <button onclick="nextStep(1)">Back</button>
    <button onclick="nextStep(3)">Next</button>
  </div>
</div>

<div class="container" id="signupStep3">
  <h2>Step 3</h2>
  <input type="text" id="username" placeholder="Username" required>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <div class="nav-buttons">
    <button onclick="nextStep(2)">Back</button>
    <button onclick="signup()">Sign Up</button>
  </div>
</div>

<!-- Login -->
<div class="container" id="loginStep">
  <img src="logo.jpg" alt="Logo" class="logo">
  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <span class="forgot-link" onclick="forgotPassword()">Forgot Password?</span>
  <div class="nav-buttons">
    <button onclick="backToMain()">Back</button>
    <button onclick="login()">Login</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDLSjPvdhLP4Esh9i0k4Fbe5W3YUlHas94",
    authDomain: "meet-your-love-3c2e9.firebaseapp.com",
    projectId: "meet-your-love-3c2e9",
    storageBucket: "meet-your-love-3c2e9.appspot.com",
    messagingSenderId: "762275409257",
    appId: "1:762275409257:web:374c366cfea5b01dae21f8"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Cloudinary config
  const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dcmudqqsp/upload";
  const CLOUDINARY_PRESET = "voice upload";

  // Loading screen removal
  setTimeout(() => {
    document.getElementById("loadingScreen").style.display = "none";
    document.getElementById("authContainer").style.display = "block";
  }, 3000);

  // Navigation functions
  window.showSignup = () => {
    document.getElementById("authContainer").style.display = "none";
    document.getElementById("signupStep1").style.display = "block";
  }

  window.showLogin = () => {
    document.getElementById("authContainer").style.display = "none";
    document.getElementById("loginStep").style.display = "block";
  }

  window.backToMain = () => {
    document.querySelectorAll(".container").forEach(el => el.style.display = "none");
    document.getElementById("authContainer").style.display = "block";
  }

  window.nextStep = (step) => {
    document.querySelectorAll(".container").forEach(el => el.style.display = "none");
    document.getElementById(`signupStep${step}`).style.display = "block";
  }

  // Signup with Cloudinary profile pic
  window.signup = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const profileFile = document.getElementById("profilePic").files[0];

    if (!profileFile) {
      alert("Please select a profile picture");
      return;
    }

    try {
      // Upload image to Cloudinary
      const formData = new FormData();
      formData.append("file", profileFile);
      formData.append("upload_preset", CLOUDINARY_PRESET);
      const uploadRes = await fetch(CLOUDINARY_URL, { method: "POST", body: formData });
      const uploadData = await uploadRes.json();

      if (!uploadData.secure_url) throw new Error("Image upload failed");

      // Create Firebase user
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const uid = userCredential.user.uid;

      // Save data to Firestore
      await setDoc(doc(db, "users", uid), {
        firstName: document.getElementById("firstName").value.trim(),
        surname: document.getElementById("surname").value.trim(),
        dob: document.getElementById("dob").value,
        username: document.getElementById("username").value.trim(),
        email: email,
        profilePic: uploadData.secure_url
      });

      window.location.href = "main.html";
    } catch (err) {
      alert(err.message);
    }
  }

  // Login
  window.login = async () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "main.html";
    } catch (err) {
      alert(err.message);
    }
  }

  // Forgot Password
  window.forgotPassword = async () => {
    const email = prompt("Enter your email to reset password:");
    if (!email) return;
    try {
      await sendPasswordResetEmail(auth, email);
      alert("Password reset email sent!");
    } catch (err) {
      alert(err.message);
    }
  }
</script>

</body>
</html>
